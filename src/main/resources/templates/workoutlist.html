<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fi">
<head>
    <meta charset="UTF-8"/>
    <title>Treenit</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-4">
<h1>Treenit</h1>

<div class="d-flex justify-content-between mb-3">
    <a class="btn btn-success" th:href="@{/add}">Lisää treeni</a>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-secondary" type="submit">Kirjaudu ulos</button>
    </form>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Nimi</th>
        <th>Lihasryhmä</th>
        <th>Kesto</th>
        <th>Toiminnot</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="w : ${workouts}">
        <td th:text="${w.name}">Nimi</td>
        <td th:text="${w.muscleGroup != null ? w.muscleGroup.name : '-'}">Rinta</td>
        <td th:text="${w.duration}">60min</td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{'/edit/' + ${w.id}}">Muokkaa</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${w.id}}">Poista</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
