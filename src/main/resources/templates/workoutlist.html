<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fi">
<head>
    <meta charset="UTF-8"/>
    <title>Treenit</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .workout-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background-color 0.2s, transform 0.1s;
        }
        .workout-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
            text-decoration: none;
        }
        .workout-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #212529;
        }
        .workout-info {
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body class="container py-4">
<h1>Treeniliikkeet</h1>

<div sec:authorize="isAuthenticated()" class="alert alert-info d-flex align-items-center justify-content-between">
    <span>Kirjautunut sis√§√§n: <strong sec:authentication="name"></strong></span>
    <form th:action="@{/logout}" method="post" class="m-0">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-sm btn-outline-secondary" type="submit">Kirjaudu ulos</button>
    </form>
</div>

<div class="mb-3">
    <a class="btn btn-success" th:href="@{/add}">+ Lis√§√§ uusi liike</a>
    <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary ms-2" th:href="@{/admin/users}">
        üë• Hallinnoi k√§ytt√§ji√§
    </a>
</div>

<div th:if="${workouts == null || #lists.isEmpty(workouts)}" class="alert alert-warning">
    Ei viel√§ liikkeit√§. Lis√§√§ ensimm√§inen liike yll√§ olevasta napista!
</div>

<!-- Lista liikkeist√§ -->
<div th:each="w : ${workouts}">
    <a th:href="@{'/workout/' + ${w.id}}" class="workout-item">
        <div class="workout-name" th:text="${w.name}">Penkkipunnerrus</div>
        <div class="workout-info">
            <span class="badge bg-secondary" th:text="${w.muscleGroup != null ? w.muscleGroup.name : '-'}">Rinta</span>
            <span sec:authorize="hasRole('ADMIN')" class="badge bg-info ms-1" th:if="${w.user != null}" th:text="'K√§ytt√§j√§: ' + ${w.user.username}">K√§ytt√§j√§: admin</span>
        </div>
    </a>
</div>

</body>
</html>
