<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fi">
<head>
    <meta charset="UTF-8"/>
    <title>Kirjaudu sisään</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-5">
    <h2>Kirjaudu sisään</h2>
    <form th:action="@{/login}" method="post" class="mt-3" style="max-width:400px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label class="form-label">Käyttäjätunnus</label>
            <input class="form-control" type="text" name="username" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Salasana</label>
            <input class="form-control" type="password" name="password" required/>
        </div>
        <button class="btn btn-primary" type="submit">Kirjaudu</button>
        <p class="mt-3 small">Testitunnukset: user/user ja admin/admin</p>
    </form>
</body>
</html>
