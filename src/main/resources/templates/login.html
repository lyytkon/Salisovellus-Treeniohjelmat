<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kirjaudu sisään</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Kirjaudu sisään</h3>
            </div>
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success" th:text="${success}">Onnistui</div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Virheellinen käyttäjänimi tai salasana
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    Olet kirjautunut ulos
                </div>
                
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Käyttäjänimi</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Salasana</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Kirjaudu sisään</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Eikö sinulla ole tiliä? <a th:href="@{/signup}">Rekisteröidy tästä</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
